name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "customers/**"
      - "components/**"
  release:
    types: [created]

jobs:
  deploy-customer1:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ${{ github.event_name == 'push' && fromJson('["dev"]') || fromJson('["prod"]') }}
        customer: ["customer1"]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.21"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-west-2

      - name: Setup Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest
          command: up
          stack-name: ${{ matrix.customer }}/${{ matrix.environment }}
          work-dir: customers/${{ matrix.customer }}/${{ matrix.environment }}
        env:
          AWS_REGION: us-west-2

  deploy-customer2:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: ${{ github.event_name == 'push' && fromJson('["dev"]') || fromJson('["prod"]') }}
        customer: ["customer2"]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.21"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_CUSTOMER2 }}
          aws-region: us-west-2

      - name: Setup Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest
          command: up
          stack-name: ${{ matrix.customer }}/${{ matrix.environment }}
          work-dir: customers/${{ matrix.customer }}/${{ matrix.environment }}
        env:
          AWS_REGION: us-west-2